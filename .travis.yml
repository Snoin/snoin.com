language: python
python:
- 3.5
install:
- pip install -e .[tests]
- sudo ./powebscr/install_libicu52.sh
- npm install
script:
- py.test tests
- npm run build
after_success:
- python -m powebscr
- openssl aes-256-cbc -K $encrypted_ff646b1048a4_key -iv $encrypted_ff646b1048a4_iv
  -in ssh.tar.enc -out ssh.tar -d
- tar -xvf ssh.tar
- ls -l deploy/
- deploy/deploy.sh
notifications:
  irc:
    channels:
    - irc.ozinger.org#snoin-dev
    on_success: change
    on_failure: always
env:
  global:
  # DEPLOY_ADDR
  - secure: 
  # DEPLOY_SERVER_RESTART
  - secure: 
